<div *ngIf="!studentId" class="alert alert-info">Select a student from the dashboard to view enrollments.</div>

<ul class="list-group" *ngIf="enrollments?.length">
  <li class="list-group-item" *ngFor="let e of enrollments">
    <div class="d-flex justify-content-between align-items-center">
      <div>
        <strong>{{ coursesById.get(e.courseId)?.title }}</strong>
        <div class="small text-muted">Enrolled: {{ e.enrollmentDate }}</div>
      </div>
      <div style="width:220px;">
        <div class="d-flex align-items-center gap-2">
          <div class="w-100">
            <div class="progress">
              <div class="progress-bar" role="progressbar" [style.width.%]="e.progress">{{ e.progress }}%</div>
            </div>
          </div>
          <span class="badge" [ngClass]="{
            'bg-success': e.status==='completed',
            'bg-warning text-dark': e.status==='enrolled',
            'bg-secondary': e.status==='paused'
          }">{{ e.status }}</span>
        </div>
      </div>
    </div>
  </li>
</ul>

<div *ngIf="studentId && !enrollments?.length" class="alert alert-warning mt-3">
  No enrollments yet for this student.
</div>
