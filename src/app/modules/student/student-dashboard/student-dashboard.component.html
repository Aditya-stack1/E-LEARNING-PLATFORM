<app-navbar></app-navbar>
<div class="hero-banner mb-4 ms-5 me-5 mt-5">
  <h2>Welcome back, Student!</h2>
  <p>Continue your learning journey</p>
  <button class="btn btn-light btn-sm mt-2">Start Learning Today</button>
</div>

<div class="row text-center mb-4 me-5 ms-5">
  <div class="col-md-3">
    <div class="stats-card">
      <h4 class="text-primary">{{ enrolledCoursesCount }}</h4>
      <p>Enrolled Courses</p>
    </div>
  </div>
  <div class="col-md-3">
    <div class="stats-card">
      <h4 class="text-success">{{ totalLearningHours }}</h4>
      <p>Learning Hours</p>
    </div>
  </div>
  <div class="col-md-3">
    <div class="stats-card">
      <h4 class="text-warning">{{ certificatesCount }}</h4>
      <p>Certificates</p>
    </div>
  </div>
  <div class="col-md-3">
    <div class="stats-card">
      <h4 class="text-info">{{ avgProgress }}%</h4>
      <p>Average Progress</p>
    </div>
  </div>
</div>

<div class="card p-3 ms-5 me-5">
  <app-my-enrollments></app-my-enrollments>
</div>
<br>
<div class="card p-3 ps-5 pe-5">
  <app-course-list></app-course-list>
</div>
