<div class="container py-4">
  <div class="row align-items-center mb-3">
    <div class="col-lg-8">
      <div class="p-3 rounded" style="background: linear-gradient(90deg,#1e90ff20,#6a5acd20);">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <h2 class="mb-1">Welcome back, Student!</h2>
            <p class="mb-0 text-muted">Continue your learning journey</p>
          </div>
          <div class="text-end">
            <div class="mb-2">
              <label class="form-label small mb-1">Student</label>
              <select class="form-select" [(ngModel)]="selectedStudentId" (change)="selectStudent(selectedStudentId)">
                <option *ngFor="let s of students" [value]="s.id">{{ s.name }}</option>
              </select>
            </div>
            <div class="d-flex gap-2">
              <button class="btn btn-light" (click)="goToCourses()">Browse Courses</button>
              <button class="btn btn-primary" (click)="goToEnrollments()">Start Learning Today</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-lg-4">
      <div class="row g-2">
        <div class="col-6">
          <div class="card p-3 h-100 text-center">
            <div class="h1 mb-0">{{ enrolledCount }}</div>
            <div class="small text-muted">Enrolled Courses</div>
          </div>
        </div>
        <div class="col-6">
          <div class="card p-3 h-100 text-center">
            <div class="h1 mb-0">{{ learningHours }}</div>
            <div class="small text-muted">Learning Hours</div>
          </div>
        </div>
        <div class="col-6 mt-2">
          <div class="card p-3 h-100 text-center">
            <div class="h3 mb-0">{{ certificatesCount }}</div>
            <div class="small text-muted">Certificates</div>
          </div>
        </div>
        <div class="col-6 mt-2">
          <div class="card p-3 h-100 text-center">
            <div class="h3 mb-0">{{ averageProgress }}%</div>
            <div class="small text-muted">Average Progress</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="mb-3">
    <h4>My Enrollments</h4>
    <app-my-enrollments></app-my-enrollments>
  </div>

  <div class="card p-3 mt-3">
    <router-outlet></router-outlet>
  </div>
</div>
