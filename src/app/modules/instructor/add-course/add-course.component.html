<form [formGroup]="courseForm" (ngSubmit)="onSubmit()">
  <div class="card p-3">
    <h5 class="mb-3">{{ editingCourseId ? 'Edit Course' : 'Create Course' }}</h5>

    <div class="row g-2">
      <div class="col-md-6">
        <label class="form-label">Title *</label>
        <input class="form-control" formControlName="title" />
      </div>
      <div class="col-md-6">
        <label class="form-label">Instructor ID *</label>
        <input class="form-control" type="number" formControlName="instructorId" />
      </div>
    </div>

    <div class="row g-2 mt-2">
      <div class="col-md-6">
        <label class="form-label">Domain *</label>
        <input class="form-control" formControlName="domain" />
      </div>
      <div class="col-md-6">
        <label class="form-label">Level *</label>
        <input class="form-control" formControlName="level" />
      </div>
    </div>

    <div class="row g-2 mt-2">
      <div class="col-md-4">
        <label class="form-label">Duration (hrs)</label>
        <input class="form-control" type="number" formControlName="durationHrs" />
      </div>
      <div class="col-md-4">
        <label class="form-label">Price ($)</label>
        <input class="form-control" type="number" formControlName="price" />
      </div>
      <div class="col-md-4">
        <label class="form-label">Rating</label>
        <input class="form-control" type="number" step="0.1" formControlName="rating" />
      </div>
    </div>

    <div class="row g-2 mt-2">
      <div class="col-md-6">
        <label class="form-label">Students Count</label>
        <input class="form-control" type="number" formControlName="studentsCount" />
      </div>
      <div class="col-md-6">
        <label class="form-label">Tags</label>
        <input class="form-control" formControlName="tags" placeholder="e.g. Angular,TypeScript" />
      </div>
    </div>

    <div class="mt-2">
      <label class="form-label">Thumbnail URL</label>
      <input class="form-control" formControlName="thumbnail" />
    </div>
    <div class="mt-2">
      <label class="form-label">Video URL</label>
      <input class="form-control" formControlName="videoUrl" />
    </div>

    <div class="mt-2">
      <label class="form-label">Description</label>
      <textarea class="form-control" rows="3" formControlName="description"></textarea>
    </div>

    <div class="d-flex gap-2 mt-3">
      <button type="submit" class="btn btn-success">Save Course</button>
      <button type="button" class="btn btn-outline-secondary" (click)="courseForm.reset()">Reset</button>
    </div>

    <div *ngIf="message" class="mt-3">
      <div class="alert alert-info">{{ message }}</div>
    </div>
    <br>
    <div class="col-md-4">
      <!-- Quick list of existing courses <-- Don not forget to delte after removing comment.. -->
      <div class="card p-3">
        <h6 class="mb-2">Existing Courses</h6>
        <div *ngIf="courses?.length; else empty">
          <div *ngFor="let c of courses" class="mb-2">
            <div class="small fw-semibold">{{ c.title }}</div>
            <div class="small text-muted">{{ c.domain }} • {{ c.level }}</div>
            <div class="mt-1">
              <button class="btn btn-sm btn-link" (click)="edit(c)">Edit</button>
              <button class="btn btn-sm btn-link text-danger" (click)="remove(c.id)">Delete</button>
            </div>
          </div>
        </div>
        <ng-template #empty>
          <div class="text-muted small">No courses yet</div>
        </ng-template>
      </div>
    </div>
  </div>
  
</form>
